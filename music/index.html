<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./4472584.png" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Where Have All the Flowers Gone</h1>
      </div>
      <div class="content">
        <div class="left-col">
          <h1 class="playing">Now Playing:</h1>
          <input
            type="image"
            src="./artworks-9b867efe-6e52-4570-96eb-3b0678a23d19-0-t500x500.jpeg"
            alt="logo"
            class="logo"
          />
        </div>
        <dialog>
          <button class="close">Close</button>
          <form action="">
            <div class="form-content">
              <label for="song-list">Select a song</label>
              <select name="song-list" id="song-list">
                <option value="1">Stupid</option>
                <option value="2">Sorry</option>
                <option value="3">Someone Else</option>
                <option value="4">Dissasociate</option>
                <option value="5">Sweet & Spice</option>
                <option value="6">Funky</option>
                <option value="7">Coca Cola</option>
                <option value="8">Red Eye</option>
              </select>
              <button class="submit" value="Submit">Submit</button>
            </div>
          </form>
        </dialog>

        <div class="right-col">
          <p>Click here to play</p>
          <input type="image" src="./375.png" alt="play" class="icon" />
        </div>

        <audio class="mySound">
          <source src="" type="audio/mp3" />
        </audio>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
